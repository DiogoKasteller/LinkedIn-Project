<!DOCTYPE html>

<html>
    <head>
        <title>LinkedIn</title>

        <link rel="stylesheet" type="" href="/styles/general.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/body.css">
    </head>
    <body>
        <header class="header">
            <div class="header-left-section">
                <img class="logo-icon" src="icons/linkedin.png">
                <input class="search-area" type="text" placeholder="Pesquisar">                
            </div>
            <div class="header-right-section">
                <div class="right-section-home-icon">
                    <div class="home-unread-icon"></div>
                    <img src="icons/home-icon.PNG">
                    <span>Início</span>
                </div>
                <div class="right-section-icons">
                    <img src="icons/mynetwork-icon.PNG">
                    <span>Minha rede</span>
                </div>
                <div class="right-section-icons">
                    <img src="icons/jobs-icon.PNG">
                    <span>Vagas</span>
                </div>
                <div class="right-section-icons">
                    <div class="unread-icon">3</div>
                    <img src="icons/messages-icon.PNG">
                    <span>Mensagens</span>
                </div>
                <div class="right-section-icons">
                    <div class="unread-icon">1</div>
                    <img src="icons/notifications-icon.PNG">
                    <span>Notificações</span>
                </div>
                <div class="right-section-profile-icon">
                    <img src="icons/profile-icon.PNG">
                    <div class="profile-icon">
                        <span>Eu</span>
                        <img src="icons/arrow-icon.PNG">
                    </div>
                </div>
                <div class="right-section-icons">
                    <img src="icons/solutions-icon.PNG">
                    <div class="solutions-icon">
                        <span>Soluções</span>
                        <img src="icons/arrow-icon.PNG">
                    </div>
                </div>
                <div class="become-premium-text">
                    <span>Experimente o Premium grátis</span>
                </div>
            </div>
        </header>

        <main>
            <div class="body-flexbox">
                <div class="body-left-section">
                    <div class="identity-container">
                        <div class="picture-background"></div>
                        <img class="identity-picture" src="pictures/identity-picture.jpg">
                    </div>
                </div>
                <div class="body-middle-section"></div>
                <div class="body-right-section"></div>
            </div>
        </main>
    </body>
</html>
